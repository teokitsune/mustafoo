        // Function to parse the questions from the provided text format
        function parseQuestions(text) {
            const questions = [];
            // Split by '+++++' to get individual raw question blocks
            const rawQuestions = text.split('+++++').filter(q => q.trim() !== '');

            console.log(`[Парсер] Найдено блоков с вопросами (разделитель +++++): ${rawQuestions.length}`);

            rawQuestions.forEach((rawQ, index) => {
                // ИСПРАВЛЕНИЕ: Изменено с '====' на '=====' для соответствия вашему формату
                const parts = rawQ.split('=====').map(p => p.trim());

                if (parts.length <= 1) {
                    // If no '=====' or only one part, it's not a valid question
                    console.warn(`[Парсер] Пропущен вопрос #${index + 1}: Отсутствуют разделители "=====" между вопросом и ответами. Блок:`, rawQ.substring(0, 100) + '...');
                    return;
                }

                const questionText = parts[0];
                const options = parts.slice(1); // All parts after the first are options
                let correctOption = null;
                const formattedOptions = [];
                let foundCorrectMarker = false;

                options.forEach(opt => {
                    if (opt.startsWith('#')) {
                        // If an option starts with '#', it's the correct one
                        if (foundCorrectMarker) {
                            console.warn(`[Парсер] Вопрос #${index + 1}: Найдено несколько правильных ответов (маркер "#"). Будет использован первый. Блок:`, rawQ.substring(0, 100) + '...');
                        }
                        correctOption = opt.substring(1).trim(); // Remove '#' and trim whitespace
                        formattedOptions.push(opt.substring(1).trim());
                        foundCorrectMarker = true;
                    } else if (opt.length > 0) { // Add non-empty options
                        formattedOptions.push(opt.trim());
                    }
                });

                // Only add the question if a correct answer was found and it's valid
                if (foundCorrectMarker && correctOption !== null && questionText.length > 0 && formattedOptions.length > 0) {
                    questions.push({
                        question: questionText,
                        options: [...formattedOptions], // Create a shallow copy for shuffling
                        correctAnswer: correctOption
                    });
                } else {
                    console.warn(`[Парсер] Пропущен вопрос #${index + 1}: Отсутствует правильный ответ (маркер "#") или вопрос/варианты пусты. Блок:`, rawQ.substring(0, 100) + '...');
                }
            });
            console.log(`[Парсер] Успешно обработано вопросов: ${questions.length}`);
            return questions;
        }

        let selectedOption = null;

        const questionNumberElement = document.getElementById('question-number-display');
        const currentQElement = document.getElementById('current-q');
        const totalQElement = document.getElementById('total-q');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackElement = document.getElementById('feedback');
        const checkAnswerBtn = document.getElementById('check-answer-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const scoreDisplay = document.getElementById('score-display');

        // Re-usable shuffle function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionTextElement.textContent = "Ошибка загрузки вопросов. Проверьте данные теста в консоли (F12) на наличие предупреждений. Возможно, неправильное форматирование вопросов.";
                optionsContainer.innerHTML = '';
                checkAnswerBtn.style.display = 'none';
                nextQuestionBtn.style.display = 'none';
                restartQuizBtn.style.display = 'block';
                currentQElement.textContent = '0';
                totalQElement.textContent = '0';
                questionNumberElement.style.display = 'block';
                return;
            }

            feedbackElement.textContent = '';
            feedbackElement.className = '';
            checkAnswerBtn.disabled = true;
            nextQuestionBtn.disabled = true;
            nextQuestionBtn.style.display = 'none';
            restartQuizBtn.style.display = 'none';

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            selectedOption = null;

            currentQElement.textContent = currentQuestionIndex + 1;
            totalQElement.textContent = shuffledQuestions.length;
            questionNumberElement.style.display = 'block';

            // Shuffle the options for the current question
            const shuffledOptions = [...currentQuestion.options]; // Create a copy to shuffle
            shuffleArray(shuffledOptions); // Shuffle this copy

            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.dataset.index = index; // Keep original index if needed, but not used for logic here
                button.addEventListener('click', () => selectOption(button));
                optionsContainer.appendChild(button);
            });
            checkAnswerBtn.style.display = 'block';
        }

        function selectOption(button) {
            document.querySelectorAll('.option-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
            selectedOption = button.textContent;
            checkAnswerBtn.disabled = false;
        }

        function checkAnswer() {
            if (selectedOption === null) {
                feedbackElement.textContent = 'Пожалуйста, выберите ответ.';
                feedbackElement.className = 'incorrect-feedback';
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const allOptionButtons = document.querySelectorAll('.option-button');

            allOptionButtons.forEach(button => {
                if (button.textContent === currentQuestion.correctAnswer) {
                    button.classList.add('correct');
                } else if (button.textContent === selectedOption) {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });

            if (selectedOption === currentQuestion.correctAnswer) {
                feedbackElement.textContent = 'Правильно!';
                feedbackElement.className = 'correct-feedback';
                score++;
            } else {
                feedbackElement.textContent = 'Неправильно. Правильный ответ: ' + currentQuestion.correctAnswer;
                feedbackElement.className = 'incorrect-feedback';
            }

            checkAnswerBtn.disabled = true;
            nextQuestionBtn.disabled = false;
            nextQuestionBtn.style.display = 'block';
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextQuestionBtn.textContent = 'Завершить тест';
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                displayQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            questionNumberElement.style.display = 'none';
            questionTextElement.textContent = 'Тест завершен!';
            optionsContainer.innerHTML = '';
            feedbackElement.textContent = '';
            checkAnswerBtn.style.display = 'none';
            nextQuestionBtn.style.display = 'none';
            restartQuizBtn.style.display = 'block';
            scoreDisplay.textContent = `Ваш результат: ${score} из ${shuffledQuestions.length}`;
            scoreDisplay.style.display = 'block';
        }

        function restartQuiz() {
            shuffleArray(questions); // Shuffle the original parsed questions
            shuffledQuestions = questions; // Reassign to shuffled list
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            scoreDisplay.style.display = 'none';
            restartQuizBtn.style.display = 'none';
            nextQuestionBtn.textContent = 'Следующий вопрос';
            displayQuestion();
        }

        // Event Listeners
        checkAnswerBtn.addEventListener('click', checkAnswer);
        nextQuestionBtn.addEventListener('click', nextQuestion);
        restartQuizBtn.addEventListener('click', restartQuiz);

        // Initial setup
        shuffleArray(questions);
        shuffledQuestions = questions;
        displayQuestion();
